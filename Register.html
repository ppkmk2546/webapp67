<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="Register.css">
</head>
<body>
    <main>
        <section class="register-section">
            <h2>สมัครสมาชิก</h2>

            <form action="register.php" method="post">
                <div class="form-group">
                    <label for="citizen-id">เลขประจำตัวประชาชน:</label>
                    <input type="text" id="citizen-id" name="citizen-id" required>
                </div>

                <div class="form-group">
                    <label for="first-name">ชื่อ:</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>

                <div class="form-group">
                    <label for="last-name">นามสกุล:</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>

                <div class="form-group">
                    <label>เพศ:</label>
                    <label><input type="radio" name="gender" value="male"> ชาย</label>
                    <label><input type="radio" name="gender" value="female"> หญิง</label>
                </div>

                <div class="form-group">
                    <label for="age">อายุ:</label>
                    <input type="number" id="age" name="age" required>
                </div>

                <div class="form-group">
                    <label for="address">ที่อยู่:</label>
                    <input type="text" id="address" name="address" required>
                </div>

                <div class="form-group">
                    <label for="province">จังหวัด:</label>
                    <input type="text" id="province" name="province" required>
                </div>

                <div class="form-group">
                    <label for="user-type">ประเภท:</label>
                    <input type="text" id="user-type" name="user-type" required>
                </div>

                <div class="form-group">
                    <label for="postal-code">รหัสไปรษณีย์:</label>
                    <input type="text" id="postal-code" name="postal-code" required>
                </div>

                <div class="form-group">
                    <label for="phone">เบอร์โทรศัพท์:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="email">อีเมล:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">รหัสผ่าน:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="birth-date">วัน/เดือน/ปี เกิด:</label>
                    <input type="date" id="birth-date" name="birth-date" required>
                </div>

                <button type="submit"><a href="login.html">สมัครสมาชิก</a></button>
            </form>
        </section>
    </main>
</body>
</html>
